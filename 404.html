<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="The page you requested could not be found on SuomiTopChance.">
  <title>404 | SuomiTopChance Games</title>
  <style>
    :root {
      --bg-1: #1a1a2e;
      --bg-2: #16213e;
      --bg-3: #0f3460;
      --surface: rgba(255, 255, 255, 0.06);
      --border: rgba(233, 69, 96, 0.35);
      --ink: #ffffff;
      --muted: #b8c5d6;
      --accent-1: #e94560;
      --accent-2: #ff6b6b;
      --accent-3: #feca57;
      --shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
      --radius: 20px;
      --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: var(--font-main);
      color: var(--ink);
      background: linear-gradient(135deg, var(--bg-1) 0%, var(--bg-2) 50%, var(--bg-3) 100%);
    }
    .q9r2_page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .q9r2_header {
      background: rgba(15, 52, 96, 0.95);
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 3px solid var(--accent-1);
      box-shadow: 0 4px 15px rgba(233, 69, 96, 0.3);
    }
    .q9r2_brand {
      font-size: 26px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: linear-gradient(45deg, var(--accent-1), var(--accent-2), var(--accent-3));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .q9r2_tagline {
      font-size: 14px;
      font-weight: 600;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 1.4px;
    }
    .q9r2_main {
      position: relative;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 80px 20px;
      text-align: center;
      overflow: hidden;
    }
    .q9r2_main::before,
    .q9r2_main::after {
      content: "";
      position: absolute;
      width: 420px;
      height: 420px;
      border-radius: 50%;
      opacity: 0.5;
      pointer-events: none;
    }
    .q9r2_main::before {
      top: -120px;
      left: -80px;
      background: radial-gradient(circle, rgba(233, 69, 96, 0.25), transparent 65%);
    }
    .q9r2_main::after {
      bottom: -140px;
      right: -60px;
      background: radial-gradient(circle, rgba(254, 202, 87, 0.2), transparent 65%);
    }
    .q9r2_card {
      position: relative;
      z-index: 1;
      width: min(720px, 100%);
      padding: clamp(2.5rem, 4vw, 3.8rem);
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .q9r2_card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      border-radius: var(--radius) var(--radius) 0 0;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2), var(--accent-3));
    }
    .q9r2_code {
      font-size: clamp(64px, 14vw, 130px);
      font-weight: 800;
      line-height: 1;
      margin: 0 0 12px;
      letter-spacing: 6px;
      background: linear-gradient(45deg, #ffffff, var(--accent-3), var(--accent-1));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 10px 35px rgba(0, 0, 0, 0.45);
    }
    .q9r2_title {
      font-size: clamp(26px, 4vw, 40px);
      margin: 0 0 14px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .q9r2_text {
      margin: 0;
      font-size: 17px;
      line-height: 1.7;
      color: var(--muted);
    }
    .q9r2_hint {
      margin-top: 20px;
      font-size: 14px;
      letter-spacing: 1.6px;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.65);
    }
    @media (max-width: 600px) {
      .q9r2_header {
        padding: 16px 20px;
        flex-direction: column;
        gap: 8px;
      }
      .q9r2_tagline {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="q9r2_page">
    <header class="q9r2_header">
      <div class="q9r2_brand">SuomiTopChance</div>
      <div class="q9r2_tagline">Premium Social Casino</div>
    </header>
    <main class="q9r2_main" role="main">
      <section class="q9r2_card" aria-labelledby="page-title">
        <div class="q9r2_code" aria-hidden="true">404</div>
        <h1 class="q9r2_title" id="page-title">Page not found</h1>
        <p class="q9r2_text">We could not find the page you requested. Check the address and try again.</p>
        <div class="q9r2_hint">This page is missing, but the games are still waiting</div>
      </section>
    </main>
  </div>
</body>
</html>
